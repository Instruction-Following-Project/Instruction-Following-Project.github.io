<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Markdown 解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header Image -->
    <div class="header-image">
        <img src="header.jpg" alt="Header Image">
    </div>

    <!-- Title Block -->
    <div class="block title-block">
        <h1 class="main-title">Paper Title</h1>
        <div class="authors">
            <span class="author">Author 1</span>
            <span class="author">Author 2</span>
            <span class="author">Author 3</span>
        </div>
        <div class="affiliations">
            <span class="affiliation">Institution 1</span>
        </div>
        
        <!-- Links Buttons -->
        <div class="link-buttons">
            <a href="https://www.bing.com" class="button primary" target="_blank">Paper</a>
            <a href="https://www.bing.com" class="button primary" target="_blank">Appendix</a>
            <a href="https://www.bing.com" class="button primary" target="_blank">Video</a>
            <span class="button secondary">Code</span>
        </div>
    </div>

    <!-- Abstract Block -->
    <div class="block" id="abstract">
        <h2>Abstract</h2>
        <div class="content markdown-content"></div>
    </div>

    <!-- Overview Block -->
    <div class="block" id="overview">
        <h2>Overview</h2>
        <div class="content markdown-content"></div>
    </div>

    <!-- Pipeline Block -->
    <div class="block" id="pipeline">
        <h2>Pipeline</h2>
        <div class="content markdown-content"></div>
    </div>

    <!-- Experiment Video Block -->
    <div class="block" id="experiment-video">
        <h2>Experiment Video</h2>
        <div class="content markdown-content"></div>
        <div class="video-container">
            <!-- Videos will be added by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
